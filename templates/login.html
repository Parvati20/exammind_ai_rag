<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExamMind AI | Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body {
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at top right, #1e1b4b, #0b0f1a);
            color: white;
            overflow: hidden;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            padding: 4rem 3rem;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 0.5rem; }
        span.accent { color: #6366f1; }
        p { color: #94a3b8; margin-bottom: 2rem; }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: white;
            color: black;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
        }

        .google-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .google-btn img { width: 22px; }
    </style>
</head>
<body>
    <div class="login-card">
        <div style="font-size: 3.5rem; margin-bottom: 1rem;">ðŸ§ </div>
        <h1>ExamMind <span class="accent">AI</span></h1>
        <p>AI Powered JEE PYQ Analysis Platform</p>
        
        <a href="/login" class="google-btn">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg">
            Continue with Google
        </a>
    </div>
</body>
</html>
